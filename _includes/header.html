<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <meta name="keywords" content="{% if page.keywords %}{{ page.keywords | join: ',' }}{% endif %}" />
        <meta name="description" content="{% if page.description %}{{ page.description }}{% endif %}" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %} </title>
        <link rel="shortcut icon" href="{{ site.url }}favicon.ico" type="image/x-icon" />
    </head>
<style type="text/css">
<!--
.STYLE1 {
	font-size: 36px;
	font-weight: bold;
}
.STYLE2 {font-size: 14px}
-->
#scroll {position:fixed;top:300px;right:55px;}
.scrollItem {width:20px;height:70px;border:#e1e1e1 1px solid;cursor:pointer;text-align:center;padding-top:10px;font-size:12px;}
a:link,a:visited{
 text-decoration:none; /*超链接无下划线*/
 color:#000000;
}
</style>
<body>
<div align="center">
<table width="289" height="532" border="0">
  <tr>
    <td width="620" height="30" align="left" valign="middle">
    <span class="STYLE1">{% if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %} </span>
    </td>
  </tr>
  <tr>
    <td height="23" align="left" valign="middle"></td>
  </tr>
