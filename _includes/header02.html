<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <meta name="keywords" content="{% if page.keywords %}{{ page.keywords | join: ',' }}{% endif %}" />
        <meta name="description" content="{% if page.description %}{{ page.description }}{% endif %}" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %} </title>
        <link rel="shortcut icon" href="{{ site.url }}/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="{{ site.url }}css/font-awesome.min.css" />
        <link rel="stylesheet" href="{{ site.url }}css/style.css" type="text/css" />
    </head>
<style type="text/css">
<!--

#scroll {position:fixed;top:300px;right:100px;}
.scrollItem {width:20px;height:70px;border:#e1e1e1 1px solid;cursor:pointer;text-align:center;padding-top:10px;font-size:12px;}
a:link,a:visited{
 text-decoration:none;  /*超链接无下划线*/
}
.bar {
	text-align: center;
	position:fixed;
	position:absolute;
	bottom:0px;
	bottom:10px;
	margin-top:expression(this.style.pixelHeight+document.documentElement.scrollTop)
	}
</style>
