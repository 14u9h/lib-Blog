<!-----
    《老路小路》
    词曲唱：靳松
    小路背着一把吉他 走上一条离家的路
    那是一条混不出头 也不能够回头的路
    苦乐自知有多少 处处是江湖
    爱恨不说有多少 夜夜是孤独
    小路变得有点沉默 别人说他有点酷
    那是因为没有人知道 他内心的苦楚
    飘飘泊泊多少年 停停走走多少天
    到哪里才能结束 这无尽的旅途
    老路唱起的那首歌 为何让我泪眼模糊
    明知那些落花流水留也留不住
    是否总是心上的人儿嫁作他人妇
    （是否为了向往的生活走遍了天涯路）
    是否总有些遗憾 留在酒杯最深处
    老路开了一个酒吧 在五一街的转角处
    那是一个有着许多故事的小屋
    飘荡在丽江的夜啊 醉倒在异乡的人啊
    留在这里的回忆 有悲伤也有幸福
    老路就是当年的小路 我不说你也清楚
    那时候我们都会聚在大冰的小屋
    在小屋里想这些朋友 在小屋里想那些姑娘
    小屋里流浪的人们 唱着流浪歌手的情人
    老路其实我们都一样 早已失去了青春的赌注
    我们兄弟聚聚散散 不过是个天涯
    人生匆匆数十载 活到几时才明白
    而今笑问君何在 醉看鱼肚白
----->
