
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <meta name="keywords" content="{% if page.keywords %}{{ page.keywords | join: ',' }}{% endif %}" />
        <meta name="description" content="{% if page.description %}{{ page.description }}{% endif %}" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %} </title>
        <link rel="shortcut icon" href="{{ site.url }}favicon.ico" type="image/x-icon" />
    </head>
<style type="text/css">
#scroll {position:fixed;top:300px;right:55px;}
.scrollItem {width:20px;height:70px;border:#e1e1e1 1px solid;cursor:pointer;text-align:center;padding-top:10px;font-size:12px;}
a:link,a:visited{
 text-decoration:none; /*超链接无下划线*/
 color:#000000;
}
</style>
<body>
  <div class="laugh">
    <img class="avatar" src="./img/avatar.png" alt="" width="128" height="128">
    <p>/*处处是江湖*/</p>
  </div>
</body>
